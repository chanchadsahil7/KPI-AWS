{% extends "kpi_app/home.html" %}

<html>
	<head>
		<title>
		</title>
	</head>
	<body>

  {%block email_id%}
          <div class="dropdown pull-right">
              <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                 Welcome, {{ user.first_name}}! <span class="glyphicon glyphicon-chevron-down" ></span>
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                <li ><a href="/logout/">Logout</a></li>
            </div>
  {% endblock %}

		{% block body %}
		<div class="container">
	 <section id="footer">
		<div class="row text-center">
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
				<div class="panel panel-primary">
					<div class="panel panel-heading"><b> Marks obtained by a students</b></div>
					<div class="panel panel-body" id ="chart1">
						  <!--Load the AJAX API-->
                <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
                <script type="text/javascript">


                  // Load the Visualization API and the corechart package.
                  google.charts.load('current', {'packages':['corechart']});

                  // Set a callback to run when the Google Visualization API is loaded.
                  google.charts.setOnLoadCallback(drawChart);

                  // Callback that creates and populates a data table,
                  // instantiates the pie chart, passes in the data and
                  // draws it.
                  
                  function drawChart() {

                    // Create the data table.
                    var data = new google.visualization.DataTable();
                    data.addColumn('string', 'subject');
                    data.addColumn('number', 'Marks');

                    //document.write(django_data);

                    var result = '';
                    data.addRows([
            				  ['Mike',50], 
            				  ['Bob', 100],
            				  ['Alice',75],
            				  ['Frank',23],
            				  ['Floyd', 82],
            				  ['Fritz', 44]
            				]);


                    

                    // Set chart options
                    var options = {'title':'Total Marks obtained by a student',
                                   'width':500,
                                   'height':500};

                    // Instantiate and draw our chart, passing in some options.
                    var chart = new google.visualization.ColumnChart(document.getElementById('chart1'));
                    chart.draw(data, options);
                  }
              </script>
					</div>
				</div>
			</div>

			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
				<div class="panel panel-primary">
					<div class="panel panel-heading"><b>Degree wise students</b></div>
					<div class="panel panel-body " id ="chart2">
						<!--Load the AJAX API-->
              <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
              <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

      // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Topping');
        data.addColumn('number', 'Slices');
        data.addRows([
          ['BCA', 3],
          ['BBA', 1],
          ['B.COM', 1],
        ]);

        // Set chart options
        var options = {'title':'Total Students Degree wise',
                       'width':500,
                       'height':500};

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.PieChart(document.getElementById('chart2'));
        chart.draw(data, options);
      }
    </script>
					</div>
				</div>
			
			</div>
		</div>
	</section>
</div>
		{% endblock %}
    <div class="container">
    <script type="text/javascript" src="//code.jquery.com/jquery-latest.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</div>
	</body>
</html>
