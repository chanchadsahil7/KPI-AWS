        <div class="panel panel-primary">
          <div class="panel panel-heading"><b>Hackerrank Algorithm Score</b></div>
          <div class="panel panel-body" id ="chart_div">
              <!--Load the AJAX API-->
                <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
                <script type="text/javascript">
                  google.charts.load('current', {'packages':['corechart']});
                  google.charts.setOnLoadCallback(drawVisualization);


                  function drawVisualization() {
                    // Some raw data (not necessarily accurate)
                     // Create the data table.
                    var records = {{reports|safe}};
                    var average1 = {{average|safe}};

                    //document.write(records);
                    //document.write(average1['Hackerrank Algorithm Score']);
                    var data = new google.visualization.DataTable();
                    data.addColumn('string', 'students');
                    data.addColumn('number', 'Score');
                    data.addColumn('number', 'Average');

                    var result = '';
                    var x = 1;
                    /*for (x in records.keys())
                    {
                      document.write(records[x]);
                    }*/

                    for ( var i= 0; i < records.length; i++)
                    {
                      data.addRow([records[i].Name, records[i]['Hackerrank Algorithm Score'],average1['Hackerrank Algorithm Score']]);
                    }


                var options = {
                  title : 'Average score comparison ',
                  seriesType: 'bars',
                  colors: ['black','green','pink','blue','cyan'],
                  series: {1: {type: 'line'}}
                };

                var chart = new google.visualization.ComboChart(document.getElementById('chart_div'));
                chart.draw(data, options);
              }
              </script>
          </div>
        </div>
        </div>
        </div>
        </section>
        </div>
